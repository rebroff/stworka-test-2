<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, initial-scale=1.0">
        <title>Stworka: тест #2</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="page">
            <div class="state-control">
                <div class="state-control__progress">
                    <div class="circular-progress">
                        <svg width="60" height="60" viewBox="0 0 60 60" class="circular-progress__circles">
                            <circle class="circular-progress__circle circular-progress__circle--base"></circle>
                            <circle class="circular-progress__circle circular-progress__circle--progress"></circle>
                        </svg>
                        <div class="circular-progress__data">
                            <span>0</span>/<span>7</span>
                        </div>
                    </div>
                </div>
                <div class="state-control__data">
                    <div class="state-control__title tag">Чеклист</div>
                    <div class="state-control__status">Выполнено: 0 из 7 действий</div>
                    <div class="state-control__next">Следующее действие: <span>Созвониться с клиентом до 23.05.24 12:00</span>
                    </div>
                </div>
                <div class="state-control__action">
                    <a href="javascript:void(0);" class="primary-btn btn w100">Открыть чеклист</a>
                </div>
            </div>
        </div>
    </body>
</html>
